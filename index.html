<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteio de Brindes</h1>
    <div class="container">
        <div class="left">
            <textarea id="nomes" rows="10" cols="30" placeholder="Digite os nomes, um por linha"></textarea><br>
            <button onclick="sortear()">Sortear</button>
        </div>
        <div class="right">
            <h2>Nome Sorteado:</h2>
            <div class="image-container">
                <img id="imagemSorteada" src="assets/imagemSorteada.png" alt="Imagem do nome sorteado">
                <p id="nomeSorteado" class="centered"></p>
            </div>
        </div>
    </div>
    <button id="aguarde" style="display: none;">Aguarde, sorteio em andamento...</button>
    <script src="app.js"></script>
</body>
</html>
