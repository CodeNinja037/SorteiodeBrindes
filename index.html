<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteio de Brindes</h1>
    <div class="container">
        <div class="left">
            <textarea id="nomes" rows="10" cols="30" placeholder="Digite os nomes, um por linha"></textarea><br>
            <button onclick="sortear()">Sortear</button>
        </div>
        <div class="right">
            <h2>Nome do Sorteado:</h2>
            <p id="nomeSorteado"></p>
            <img id="imagemSorteada" src="" alt="Imagem do nome sorteado" style="display: none;">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
